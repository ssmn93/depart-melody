          <p>初採用:多摩モノレール線 全駅1番線</p>

    <script>
      
      const audio = document.getElementById("melody");
      const tojime = document.getElementById("tojime");
      const button = document.getElementById("button");
      let buttonon = document.getElementById("buttonon");
      let url = new URL(window.location.href);
      let params = url.searchParams;
      let buttonurl = params.get('button');      
        let isPlaying = false;

        // クリックイベント
        document.getElementById('onButton').addEventListener('click', function() {
          button.currentTime = 0;
          if (buttonurl !== 'off' && !buttonon.checked) button.play();
              if (!isPlaying) {
                isPlaying = true;
                audio.play();
              } else {
                audio.pause();
                audio.currentTime = 0;
                audio.play();
              }
        });
