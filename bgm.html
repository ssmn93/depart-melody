    <script>
      let Playing;
      let audio = document.getElementById("melody");

      document.getElementsByClassName("bgmbutton")[0].onclick = function() {
        if (!Playing) {
          audio.muted = false;
          audio.play();
          Playing = true;
        } else {
          audio.muted = true;
          audio.pause();
          Playing = false;
        }
      };
      
      document.getElementsByClassName("bgmbutton-sp")[0].onclick = function() {
        document.getElementById("melody").muted = false;
        audio.play();
        const sp = document.getElementsByClassName("bgmbutton-sp")[0];
        sp.style.display = "none";
        const unmute = document.getElementsByClassName("bgmbutton-unmute")[0];
        unmute.style.display = "block";
        Playing = true;
      };
      
      document.getElementsByClassName("bgmbutton-unmute")[0].onclick = function() {
        document.getElementById("melody").muted = true;
        audio.pause();
        const unmute = document.getElementsByClassName("bgmbutton-unmute")[0];
        unmute.style.display = "none";
        const sp = document.getElementsByClassName("bgmbutton-sp")[0];
        sp.style.display = "block";
        Playing = false;
      };
    </script>

      <div class="display">
        <div class="display" style="overflow: hidden; white-space: nowrap; width: 100%;">
        <div class="message" id="message" style="display: inline-block; white-space: nowrap;"></div>

      <script>
        const messages = [
          {
            text: "【ページ追加】2025.12.6 京浜東北線等 大井町駅･#1･#2･#1(りんかい線)･#1(りんかい線・旧)･#2(りんかい線)･#2(りんかい線・旧)・りんかい線 東雲駅･#1･#2・京急線等 上大岡駅･#2･#3",
            url: null
          },
          {
            text: "【お知らせ】2025.12.5 当サイトにおいては、基本的にページ追加に関するご要望は受け付けておりません。特に収録時に注意があった駅については犯罪幇助に該当する場合がございますので、ご遠慮ください。",
            url: null
          },
          {
            text: "【お知らせ】2025.11.7 音声・画像の二次利用に関する規約をご確認ください。",
            url: "https://ssmn93.github.io/depart-melody/thanks.html"
          },
          {
            text: "【お知らせ】2025.11.2 JR東日本管内のページ追加自粛について、解除時期を以下の通り変更します。八王子支社 10月19日　首都圏本部 10月21日　長野支社 11月1日　横浜など直流区間各支社 11月3日　東北など交流区間地方支社 11月7日　千葉支社 11月16日　水戸支社 12月3日　新幹線統括本部 12月10日",
            url: null
          },
        ];

        const messageElem = document.getElementById("message");
        const displayElem = document.querySelector('.display');
        let currentIndex = 0;

        function scrollMessage(messageObj) {
          return new Promise((resolve) => {
            if (messageObj.url) {
              // URL がある場合はリンクを作成
              messageElem.innerHTML = `<a href="${messageObj.url}" target="_blank" style="color: inherit; text-decoration: none;">${messageObj.text}</a>`;
            } else {
              // URL がない場合はリンクなしのテキストだけ
              messageElem.textContent = messageObj.text;
            }

            // スクロール処理
            messageElem.style.transform = 'translateX(100%)';
            const displayWidth = displayElem.offsetWidth;
            const textWidth = messageElem.offsetWidth;

            let x = displayWidth;

            function step() {
              x -= 2;
              messageElem.style.transform = `translateX(${x}px)`;
              if (x + textWidth > 0) {
                requestAnimationFrame(step);
              } else {
                resolve();
              }
            }

            setTimeout(() => {
              step();
            }, 500);
          });
        }

        async function run() {
          while (true) {
            const message = messages[currentIndex];
            await scrollMessage(message);
            currentIndex = (currentIndex + 1) % messages.length;
          }
        }

        run();
      </script>
