    <audio id="button" src="https://cdn.glitch.global/f6b8403f-df22-44d1-8c21-1151b6811bd0/%E6%B1%BA%E5%AE%9A%E3%83%9C%E3%82%BF%E3%83%B3%E3%82%92%E6%8A%BC%E3%81%9931.mp3?v=1745920220591"></audio>

          <div class="content">
            <h1>長野駅 7番線「Twilight」</h1>
            <p>収録駅:長野駅7番線</p>
            <p>スピーカー:BOSE・天井型</p>          
            <label><input type="checkbox" id="buttonon">ボタン音オフ</label>
          </div>
      </div>
    <script>
      const audio = document.getElementById("melody");
      const tojime = document.getElementById("tojime");
      const button = document.getElementById("button");
      const buttonon = document.getElementById("buttonon");
      const circleButton = document.getElementById("onButton");
    
      let isCirclePressed = false;

      circleButton.addEventListener("contextmenu", (e) => e.preventDefault());
    
      circleButton.addEventListener("touchstart", (event) => {  
        isCirclePressed = true;
        button.currentTime = 0;
        if (!buttonon.checked) button.play();
        audio.currentTime = 0;
        audio.play();
      });
      
      // ボタンを押したとき
      circleButton.addEventListener("mousedown", () => {
        isCirclePressed = true;
        button.currentTime = 0;
        if (!buttonon.checked) button.play();
        audio.currentTime = 0;
        audio.play();
      });
    
      // ボタンを離したとき
      circleButton.addEventListener("mouseup", () => {
        isCirclePressed = false;
      });
    
      circleButton.addEventListener("touchend", () => {
        isCirclePressed = false;
      });
    
      // 曲が終了したとき
      audio.addEventListener("ended", () => {
        if (isCirclePressed) {
          audio.currentTime = 0;
          audio.play();
        } else {
          tojime.currentTime = 0;
          tojime.play();
        }
      });
    </script>
