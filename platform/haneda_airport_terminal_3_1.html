          <script>
        const audio = document.getElementById("melody");
        const approach = document.getElementById("approach");
      
        let isPlaying = false;

        // クリックイベント
        document.getElementById('approach').addEventListener('click', function() {
              if (!isPlaying) {
                isPlaying = true;
                approach.src = "https://raw.githubusercontent.com/ssmn93/depart-melody/main/approach/%E7%BE%BD%E7%94%B0%E7%A9%BA%E6%B8%AF%E7%AC%AC%E4%B8%89%E3%82%BF%E3%83%BC%E3%83%9F%E3%83%8A%E3%83%AB_1%E7%95%AA_%E6%8E%A5%E8%BF%91%E4%B8%AD.gif";
                audio.loop = true;
                audio.play();
              } else {
                isPlaying = false;
                approach.src = "https://raw.githubusercontent.com/ssmn93/depart-melody/main/approach/%E7%BE%BD%E7%94%B0%E7%A9%BA%E6%B8%AF%E7%AC%AC%E4%B8%89%E3%82%BF%E3%83%BC%E3%83%9F%E3%83%8A%E3%83%AB_1%E7%95%AA_%E5%88%B0%E7%9D%80%E5%89%8D.gif";
                audio.loop = false;
                audio.pause();
                audio.currentTime = 0;
              }
        });
    </script>
