          <script>
        const audio = document.getElementById("melody");
        const approach = document.getElementById("approach");
      
        let isPlaying = false;

        // クリックイベント
        document.getElementById('approach').addEventListener('click', function() {
              if (!isPlaying) {
                isPlaying = true;
                approach.src = "https://raw.githubusercontent.com/ssmn93/depart-melody/main/approach/%E5%93%81%E5%B7%9D_3%E7%95%AA_%E6%8E%A5%E8%BF%91%E4%B8%AD.gif";
                audio.loop = true;
                audio.play();
              } else {
                isPlaying = false;
                approach.src = "https://raw.githubusercontent.com/ssmn93/depart-melody/main/approach/%E5%93%81%E5%B7%9D_3%E7%95%AA_%E6%8E%A5%E8%BF%91%E4%B8%AD.gif";
                audio.loop = false;
                audio.pause();
                audio.currentTime = 0;
              }
        });
    </script>
